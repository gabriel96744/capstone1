<html>

<head>
    <style>
        #scratchBox{
                background-color: black;
                height:40vh;
                width:40vw;
                position:absolute;
            }
            #results{
                z-index: -1;
                height:40vh;
                width:40vw;
                background-color: steelblue;
                font-size: 20px;
            }
        </style>
</head>

<body>
    <audio id="myAudio">
        <source src="Defeat.mp3" type="audio/mpeg">
    </audio>
    <audio id="yourAudio">
        <source src="Victory.mp3" type="audio/mpeg">

    </audio>
    <div id="scratchBox" onmouseover="scratchOff()">
    </div>
    <div id="results">
        <p id="ticketNum"> NEIN</p>
        <h1 id="alert"></h1>
    </div>
    <h1 id="compNum"></h1>
    <script>
        var OP = 1;
        var comp = (Math.floor(Math.random() * 5) + 1);
        var ticket = (Math.floor(Math.random() * 5) + 1);
        var x = document.getElementById('myAudio');
        var v = document.getElementById('yourAudio');
        var a = 0;

        function scratchOff() {
            OP -= 0.1;
            document.getElementById('scratchBox').style.opacity = OP;
            //document.getElementById("opacityCounter").innerHTML = OP;
            document.getElementById("compNum").innerHTML = "The number to get is " + comp;
            document.getElementById("ticketNum").innerHTML = "Your number is " + ticket;
            if (comp == ticket && OP < 0.3) {
                document.getElementById("alert").innerHTML = "You won";
                v.play();
                a++;
                if (a <= 1) {
                    v.play = false;
                }
            } else if (comp != ticket && OP < 0.3) {
                document.getElementById("alert").innerHTML = "You lose";
                x.play();
                a++;
                if (a <= 1) {
                    x.play = false;
                }
            }
        }
    </script>
</body>

</html>
